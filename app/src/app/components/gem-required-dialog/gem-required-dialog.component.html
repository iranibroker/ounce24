<h2 mat-dialog-title>
  <i class="fa-solid fa-gem"></i>
  {{ 'gemDialog.gemRequired' | translate }}
</h2>
<mat-dialog-content>
  <p>{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">
    {{ 'gemDialog.close' | translate }}
  </button>
  @if (data.accept) {
    <button mat-flat-button [matDialogClose]="true">
      {{ 'gemDialog.accept' | translate }}
    </button>
  }
</mat-dialog-actions>
