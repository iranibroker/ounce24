<h2 mat-dialog-title>
  <i class="fa-solid fa-gem"></i>
  {{ 'common.gemRequired' | translate }}
</h2>
<mat-dialog-content>
  <p>{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">
    {{ 'common.close' | translate }}
  </button>
</mat-dialog-actions>
