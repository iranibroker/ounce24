@let user = auth.userQuery.data();
<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
  @if (user) {
    <button mat-button class="user-button" routerLink="/profile">
      <div class="user-button__container">
        <img [src]="user.avatar" [appAvatar]="user" [size]="24" class="user-button__avatar" />
        <div class="user-button__texts">
          {{ user | fullname }}
          <!-- <span ltr class="user-button__gem">
            <i class="fa-solid fa-gem"></i>
            {{ user.gem || 0 | number }}
          </span> -->
        </div>
      </div>
    </button>
  } @else {
    <button mat-button routerLink="/login">
      <i class="fa-solid fa-user"></i>
      {{ 'login.phoneTitle' | translate }}
    </button>
  }
  <span spacer></span>

    <img
    src="https://s3-symbol-logo.tradingview.com/metal/gold--big.svg"
    alt="logo"
    />
    {{ priceService.value() | currency }}
  </a> -->
  <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
    <i class="fa-regular fa-ellipsis-vertical fa-sm"></i>
  </button> -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="toggleLanguage()">
      <span matIcon class="mat-icon">
        {{ languageService.getCurrentLanguageConfig()?.flag }}
      </span>
      {{ languageService.getCurrentLanguageConfig()?.name }}
    </button>
  </mat-menu>

</mat-toolbar>
