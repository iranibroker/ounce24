<mat-toolbar>
  <button mat-icon-button goBack>
    <i class="fa-regular fa-chevron-left fa-xs rtl"></i>
  </button>
  {{ 'profile.edit.pageTitle' | translate }}
</mat-toolbar>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="avatar-section">
      <div class="avatar-container" routerLink="/profile/avatar">
        <img [appAvatar] alt="Profile Avatar" class="avatar" />
      </div>
      <div class="avatar-actions">
        <button
          mat-stroked-button
          type="button"
          (click)="removeAvatar()"
          [disabled]="loading() || !hasAvatar()"
        >
          {{ 'profile.avatar.remove' | translate }}
        </button>
        @if (canUseTelegramAvatar()) {
          <button
            mat-stroked-button
            type="button"
            (click)="useTelegramAvatar()"
            [disabled]="loading()"
          >
            {{ 'profile.avatar.useTelegram' | translate }}
          </button>
        }
      </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'profile.edit.name' | translate }}</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'profile.edit.title' | translate }}</mat-label>
      <input matInput formControlName="title" dir="ltr" />
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="!form.valid || loading()"
    >
      {{ 'profile.edit.save' | translate }}
    </button>
  </form>
</div>
